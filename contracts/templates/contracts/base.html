<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAC - Sistema de Automação de Contratos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SAC - Contratos</h1>
            <a href="{% url 'contract-create' %}" class="hover:underline">Novo Contrato</a>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <p>&copy; {% now "Y" %} Sistema de Automação de Contratos. Versão 1.0</p>
    </footer>
</body>

</html>
